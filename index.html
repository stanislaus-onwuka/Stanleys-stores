<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/logo.ico">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->
    <title>Stanley's Stores</title>
</head>
<body>
    <nav class="nav">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="">
            <div class="cart-nav-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture Collection</h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header>
    <main>
        <section class="products">
            <div class="section-title">
                <h2>our products</h2>
            </div>
            <div class="products-center">
                <article class="product">
                    <div class="img-container">
                        <img src="./images/product-1.jpeg" alt="" class="product-img">
                        <button class="cart-btn" data-id="1">
                            <i class="fas fa-shopping-cart"></i>
                            add to cart
                        </button>
                    </div>
                    <h3>queen bed</h3>
                    <h4>₦150,000</h4>
                </article>
                <article class="product">
                    <div class="img-container">
                        <img src="./images/product-2.jpeg" alt="" class="product-img">
                        <button class="cart-btn" data-id="1">
                            <i class="fas fa-shopping-cart"></i>
                            add to cart
                        </button>
                    </div>
                    <h3>queen bed</h3>
                    <h4>₦150,000</h4>
                </article>
                <article class="product">
                    <div class="img-container">
                        <img src="./images/product-3.jpeg" alt="" class="product-img">
                        <button class="cart-btn" data-id="1">
                            <i class="fas fa-shopping-cart"></i>
                            add to cart
                        </button>
                    </div>
                    <h3>queen bed</h3>
                    <h4>₦150,000</h4>
                </article>
                <article class="product">
                    <div class="img-container">
                        <img src="./images/product-4.jpeg" alt="" class="product-img">
                        <button class="cart-btn" data-id="1">
                            <i class="fas fa-shopping-cart"></i>
                            add to cart
                        </button>
                    </div>
                    <h3>queen bed</h3>
                    <h4>₦150,000</h4>
                </article>
                <article class="product">
                    <div class="img-container">
                        <img src="./images/product-5.jpeg" alt="" class="product-img">
                        <button class="cart-btn" data-id="1">
                            <i class="fas fa-shopping-cart"></i>
                            add to cart
                        </button>
                    </div>
                    <h3>queen bed</h3>
                    <h4>₦150,000</h4>
                </article>
                <article class="product">
                    <div class="img-container">
                        <img src="./images/product-6.jpeg" alt="" class="product-img">
                        <button class="cart-btn" data-id="1">
                            <i class="fas fa-shopping-cart"></i>
                            add to cart
                        </button>
                    </div>
                    <h3>queen bed</h3>
                    <h4>₦150,000</h4>
                </article>
                <article class="product">
                    <div class="img-container">
                        <img src="./images/product-8.jpeg" alt="" class="product-img">
                        <button class="cart-btn" data-id="1">
                            <i class="fas fa-shopping-cart"></i>
                            add to cart
                        </button>
                    </div>
                    <h3>queen bed</h3>
                    <h4>₦150,000</h4>
                </article>
            </div>
        </section>
        <div class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fas fa-window-close"></i>
                </span>
                <h2>your cart</h2>
                <div class="cart-content">
                    <div class="cart-item">
                        <img src="./images/product-1.jpeg" alt="product">
                        <div>
                            <h4>Queen bed</h4>
                            <h5>9.00</h5>
                            <span class="remove-item">remove</span>
                        </div>
                        <div>
                            <i class="fas fa-chevron-up"></i>
                            <p class="item-amount">1</p>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="cart-footer">
                        <h3>your total:<span class="cart-total">0</span></h3>
                        <button class="clear-cart banner-btn">clear cart</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./script/app.js"></script>
    <script src="https://kit.fontawesome.com/5720ce1c1f.js" crossorigin="anonymous"></script>
</body>
</html>
